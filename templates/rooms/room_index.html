<html>

<head>
  <title>MakersBNB - Book a Space</title>
  <meta charset="utf-8">
</head>

<body>
  <div class="header">
    <a href="" class="logo">Logo</a>
    <div class="header-right">
      <a class="active" href="/rooms">Rooms</a>
      <a href="/bookings">Bookings</a>
      <a href="/login">Sign Out</a>
    </div>

    <center>
      <h1>Book a Space</h1>

      <form action="/rooms" target="_blank">
        <button type="submit">List a Space</button>
      </form>
    </center>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <script>
      // Show the popup alert
      alert("Booking successful!");
    </script>
    {% endif %}
    {% endwith %}

    {% for room in rooms %}
    <p>
      Name: <a href="/rooms/{{ room.id }}">{{ room.name }}</a><br>
      Description: {{ room.description }}<br>
      Price: Â£{{ room.price }}
    </p><br>
    {% endfor %}
</body>

</html>
